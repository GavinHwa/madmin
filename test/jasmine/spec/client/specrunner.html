<!DOCTYPE html">
<html>
  <head>
    <title>madmin Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

    <script src="../../../../public/lib/require-2.1.0.min.js"></script>
    <script src="../../../../public/lib/handlebars-1.0.rc.1.min.js"></script>
    <script src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script src="lib/jasmine.async.min.js"></script>
    <script src="lib/sinon-1.5.0.js"></script>
    <script>
      (function( window, require ) {

        require.config({
          baseUrl: ".",
          paths: {
            "spec": ".",
            "script": "../../../../public/script",
            "template": "../../../../public/template",
            "jquery": "../../../../public/lib/jquery-1.8.2.min",
            "text": "../../../../public/lib/require-text-plugin",
            "expose": "lib/require-expose-plugin"
          },
          config: {
            "script/service/service": {
              serviceURL: 'http://localhost:8124'
            }
          }
        });

        require( ['spec-helper'], function() {

          require( ['spec/param-util.spec', 'spec/response-form.spec',
                    'spec/service.spec', 'spec/index-input-util.spec',
                    'spec/route-console-controller.spec'], 
                    function() {
              
            var jasmineEnv = jasmine.getEnv(),
                htmlReporter = new jasmine.HtmlReporter();
                
            jasmineEnv.updateInterval = 1000;
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.execute();

          });

        });

      }(window, requirejs));
    </script>

</head>
<body></body>
</html>
